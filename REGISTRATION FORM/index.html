<html>
  <head>
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <img src="img/Picture1.png" />
      <center><h3 class="head">register here</h3></center>
    </div>
    <form
      action="https://sheetdb.io/api/v1/wfaqxbeipjan3"
      method="POST"
      id="sheetdb-form"
    >
      <div class="details">
        <p>personal details</p>
      </div>
      <div class="personal-details">
        <center>
          <label>first name </label>
          <input
            type="text"
            name="FIRST_NAME"
            placeholder="Enter First name"
            required
          /><br />
          <label>last name </label>
          <input
            type="text"
            name="LAST_NAME"
            placeholder="Enter Last name"
            required
          /><br />
          <label style="margin-left: -16px">Date of birth </label>
          <input type="date" name="DOB" required /><br />
          <label style="margin-left: -25px">father's name</label>
          <input
            type="text"
            name="FATHERS_NAME"
            placeholder="Enter Father's name"
            required
          /><br />
          <label>nationality</label>
          <select name="NATIONALITY">
            <option>Indian</option>
            <option>NRI</option>
            <option>foreigner</option></select
          ><br />
          <label style="margin-left: 28px">gender</label>
          <select name="GENDER">
            <option>Male</option>
            <option>Female</option></select
          ><br />
          <label>mobile no.</label>
          <input
            type="number"
            name="MOBILE"
            placeholder="Enter Mobile Number"
            required
          /><br />
          <label style="margin-left: -29px">e-mail address</label>
          <input
            type="email"
            name="E-MAIL"
            placeholder="Enter E-mail"
            required
          /><br /><br /><br />
          <label style="margin-left: -70px">alternate mobile no.</label>
          <input
            type="number"
            name="ALTERNATE_MOBILE"
            placeholder="Enter Alternate Mob"
          /><br />
          <label style="margin-left: -32px">alternate E-mail</label>
          <input
            type="email"
            name="ALTERNATE_E-MAIL"
            placeholder="Enter Alternate E-mail"
          />
        </center>
      </div>
      <div class="details">
        <p>educational details</p>
      </div>
      <br />
      <div class="educational-details">
        <center>
          <label style="margin-left: -25px">working status</label>
          <select name="STATUS">
            <option>Student</option>
            <option>Employed</option>
            <option>Unemployed</option></select
          ><br />
          <label style="margin-left: 38px">course</label>
          <select name="COURSE">
            <option>B.TECH</option>
            <option>Others</option></select
          ><br />
          <label style="margin-left: 38px">branch</label>
          <select name="BRANCH">
            <option>Information Technology(IT)</option>
            <option>Mechanical Engineering(ME)</option>
            <option>Civil Engineering(CE)</option></select
          ><br />
          <label style="margin-left: -16px">college name</label>
          <input
            type="text"
            name="COLLEGE_NAME"
            placeholder="Enter College Name"
            required
          /><br />
          <label>college city</label>
          <input
            type="text"
            name="COLLEGE_CITY"
            placeholder="Enter College City"
            required
          /><br />
          <label style="margin-left: -5px">college state</label>
          <select name="COLLEGE_STATE">
            <option>Uttar Pradesh</option>
            <option>Others</option>
          </select>
        </center>
      </div>
      <div class="details">
        <p>training details</p>
      </div>
      <br />
      <center>
        <div class="training-type">
          <label style="margin-left: -9px">training type</label>
          <select name="TYPE">
            <option>Summer Training</option></select
          ><br />
          <label style="margin-left: -10px">training mode</label>
          <select name="MODE">
            <option>Online</option></select
          ><br />
          <label style="margin-left: -52px">course to be joined</label>
          <select name="COURSE_JOINED">
            <option>C programming</option>
            <option>Python programming</option>
            <option>Machine Learning</option></select
          ><br />
          <label style="margin-left: 23px">batch date</label>
          <select name="BATCH_DATE">
            <option>Tuesday, Feb 24, 2022</option>
            <option>Monday, Mar 01, 2022</option></select
          ><br />
          <label style="margin-left: 38px">duration</label>
          <select name="DURATION">
            <option>6 Weeks</option>
          </select>
        </div>
      </center>
      <div class="details">
        <p>fee details</p>
      </div>
      <center>
        <div class="fee-details">
          <br />
          <label style="margin-left: 12px">course fee</label>
          <input type="number" value="1350" readonly /><br />
        </div>
      </center>
      <div class="details">
        <p>student decleration</p>
      </div>
      <center style="margin-left: 80px">
        <div class="decleration">
          <br />
          <input type="checkbox" checked="checked" required />
          <label
            >I here by declare that all the above information <br />are true to
            the best of my knowledge.</label
          ><br />
        </div>
        <input type="text" id="capt" readonly />
        <input
          type="text"
          placeholder="Enter captcha"
          id="textinput"
          required
        />
        <img class="captimg" src="img/capimg1.png" onclick="cap()" /><br />
        <button type="submit" onclick="validcap()">
          Complete Registration
        </button>
      </center>
    </form>
    <script src="app.js"></script>
  </body>
</html>
